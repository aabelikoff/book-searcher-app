<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BooksSearcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/spinner.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-md container-fluid text-center">
      <header class="row rounded-1">
        <h1 class="m-0 p-3">Books Searcher</h1>
      </header>
      <div class="row form-container justify-content-center rounded-1">
        <form class="col-12" name="bookSearch">
          <div class="row m-md-3 m-1 mb-3 align-items-center justify-content-evenly">
            <div class="col-6 col-md-5 justify-content-between radio-container">
              <span class="search-title">Search By:</span>

              <input type="radio" name="searchBy" id="author" value="author" class="form-check-input" />
              <label for="author" class="form-check-label">Author</label>
              <div class="col-12 divider"></div>
              <input type="radio" name="searchBy" id="title" value="title" class="form-check-input" checked />
              <label for="title" class="form-check-label">Title</label>
            </div>
            <div class="col-6 col-md-5 limits">
              <div class="row align-items-center limit-container">
                <label for="limit" class="col-8 col-md-6 form-label">Books on page: </label>
                <input type="number" name="limit" id="limit" class="col-3 p-1" min="5" value="5" />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <input type="text" name="searchField" id="search-field" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary w-50">Search</button>
        </form>
      </div>
      <div class="row result-container justify-content-center mt-3"></div>
      <div class="row justify-content-center pagination"></div>
    </div>
    <script src="script/Spinner.js"></script>
    <script src="script/bookTable.js"></script>
    <script src="script/main.js"></script>
  </body>
</html>
